<div class="wrap">
    <div class="form" [formGroup]="newUserForm">
        <h2>Registration</h2>
        <mat-form-field class="login" appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput placeholder="Enter login" formControlName="login" />
            <mat-error *ngIf="newUserForm.get('login').invalid">Login is not required</mat-error>
        </mat-form-field>

        <div class="pass" formGroupName="passGroup">
            <mat-form-field class="password" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter password" formControlName="password" />
                <mat-error *ngIf="newUserForm.get('passGroup').get('password').invalid"
                    >Password is not required</mat-error
                >
            </mat-form-field>

            <mat-form-field class="password" appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input matInput placeholder="Repeat password" formControlName="confirmPassword" />
                <mat-error *ngIf="newUserForm.get('passGroup').get('confirmPassword').invalid"
                    >Confirm password is not required</mat-error
                >
            </mat-form-field>

            <mat-error *ngIf="newUserForm.get('passGroup').hasError('pass')">Password do not match</mat-error>
        </div>

        <button mat-raised-button color="primary" (click)="reg()">Registration</button>
        <br />
        <a routerLink="/auth/login">Back</a>
    </div>
</div>
