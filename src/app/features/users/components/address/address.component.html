<ng-container [formGroup]="parentFormGroup">
    <div formArrayName="address">
        <div *ngFor="let formAddress of addressesControls" [formGroup]="formAddress" class="form-address">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address"></textarea>
                <!-- <mat-error>
                    <app-error-validator [control]="formCreateUser.get('firstName')"></app-error-validator>
                </mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" />
                <!-- <mat-error>
                    <app-error-validator [control]="formCreateUser.get('firstName')"></app-error-validator>
                </mat-error> -->
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Zip</mat-label>
                <input matInput formControlName="zip" />
                <!-- <mat-error>
                    <app-error-validator [control]="formCreateUser.get('firstName')"></app-error-validator>
                </mat-error> -->
            </mat-form-field>
        </div>
        <button mat-stroked-button color="warn" (click)="addNewAddress()">Add new address</button>
    </div>
</ng-container>
