<div class="mat-elevation-z8">
    <table mat-table [dataSource]="listUsers" matSort>
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name | fullNameUserTable }}</td>
        </ng-container>

        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dob</th>
            <td mat-cell *matCellDef="let element">
                {{ element.dob.age + ' year' }} Birth: {{ element.dob.date | date }},
            </td>
        </ng-container>

        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
            <td mat-cell *matCellDef="let element">
                {{ element.location | locationPipe }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef>Img</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{ element.picture.thumbnail }}" alt="avatar" />
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSize]="10" [length]="10" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
