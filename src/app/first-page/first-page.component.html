<div class="container">
    <h2 class="title">first-page</h2>

    <div class="items" *ngIf="hiddenUsers">
        <mat-card *ngFor="let user of users" id="item">
            <mat-card-title> {{ user.name }}</mat-card-title>

            <p>age: {{ user.age }}</p>

            <button mat-flat-button color="primary" [disabled]="!user.activated" (click)="isActiveUser(user)">
                Active
            </button>
        </mat-card>
    </div>

    <button class="btn-toogle-hide" mat-raised-button color="primary" (click)="toogleHideUsers()">Hide users</button>
</div>
