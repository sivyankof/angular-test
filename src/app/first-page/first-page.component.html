<div class="container">
    <h2 class="title">first-page</h2>

    <div class="items" *ngIf="hiddenUsers">
        <mat-card *ngFor="let user of users" id="item" [ngClass]="{ 'non-active': !user.activated }">
            <mat-card-title> {{ user.name }}</mat-card-title>

            <p>age: {{ user.age }}</p>

            <button mat-flat-button color="primary" [disabled]="!user.activated" (click)="isActiveUser(user)">
                {{ user.activated ? 'Active' : 'Non-active' }}
            </button>
        </mat-card>
    </div>

    <div class="users-message-hidden" *ngIf="!hiddenUsers">
        <p>All users are hidden</p>
    </div>

    <button class="btn-toogle-hide" mat-raised-button color="primary" (click)="toogleHideUsers()">
        {{ hiddenUsers ? 'Hide users' : 'Show users' }}
    </button>
</div>
